<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a41784e636.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>Check Mot de passe</title>
</head>
<body>
    <div class="container">
        <form>
            <label>Utilisateur</label>
            <input type="text" required>
            <label>Mot de passe</label>
            <div class="eye">
                <input type="password" id="psw"required>
                <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                <i class="fa-regular fa-eye" id="eye"></i>
            </div>
            <input type="submit" value="Envoyé">
        </form>
    </div>
    <div id="message">
        <h3>Le mot de passe doit contenir les éléments suivants</h3>
        <p id="letter" class="invalid">Une lettre minuscule</p>
        <p id="capital" class="invalid">Une lettre majuscule</p>
        <p id="number" class="invalid">Un chiffre</p>
        <p id="length" class="invalid">8 caractères minimum</p>


    </div>
    <script src="script.js"></script>
</body>
</html>
